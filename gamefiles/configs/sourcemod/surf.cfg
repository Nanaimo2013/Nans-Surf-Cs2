// Surf movement settings
sv_accelerate 10
sv_airaccelerate 150
sv_gravity 800
sv_maxvelocity 3500
sv_staminajumpcost 0
sv_staminalandcost 0
sv_staminamax 0
sv_enablebunnyhopping 1
sv_autobunnyhopping 1

// Timer settings
sm_timer_enabled 1
sm_timer_mode 0
sm_timer_physics 0
sm_timer_replay_enabled 1
sm_timer_replay_bot_name "Replay Bot"
sm_timer_hud_enabled 1
sm_timer_sounds_enabled 1

// Server settings
sv_infinite_ammo 2
mp_ignore_round_win_conditions 1
mp_warmup_end
mp_freezetime 0
mp_roundtime 60
mp_timelimit 0

// Surf-specific settings
sm_surf_speed 3500
sm_surf_gravity 800
sm_surf_acceleration 10
sm_surf_air_acceleration 150
sm_surf_stamina_jump_cost 0
sm_surf_stamina_max 0
sm_surf_auto_bhop 1

// Advertisement settings
sm_advertisements_enabled 1
sm_advertisements_interval 60

// Load advertisements
exec sourcemod/surf/surf_advertisements.cfg 