// CS2-specific configurations
sv_cheats 0
sv_lan 0
sv_pure 0
sv_pure_kick_clients 0
sv_allow_wait_command 0
sv_hibernate_when_empty 0
sv_hibernate_postgame_delay 0
sv_hibernate_after_game_end 0
sv_parallel_packentities 1
sv_parallel_sendsnapshot 1
sv_steamauth_enforce 0
sv_steamgroup_exclusive 0

// Network settings optimized for CS2
net_maxcleartime 0.001
net_splitrate 1
net_splitpacket_maxrate 786432
net_maxroutable 1260
net_queued_packet_thread 1
net_client_steamdatagram_enable_override 1

// Performance settings
fps_max 0
host_thread_mode 1
host_workers 4
mat_queue_mode 2
r_dynamic 0

// CS2 Surf-specific settings
sv_force_transmit_players 1
sv_force_transmit_ents 1
sv_client_predict 1
sv_client_min_interp_ratio 1
sv_client_max_interp_ratio 1
sv_clockcorrection_msecs 15
sv_consistency 0
sv_maxunlag 0.5
