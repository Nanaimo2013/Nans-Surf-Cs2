// SourceMod Core Configuration
// Defines core settings for SourceMod plugins and functionality

"Core"
{
    // Logging Configuration
    "Log"
    {
        "Enable"            "1"         // Enable logging (0/1)
        "File"              "nanssurf.log"  // Log file name
        "Timestamp"         "1"         // Add timestamps to logs (0/1)
        "LogLevel"          "2"         // 1=Error, 2=Warning, 3=Info, 4=Debug
        "LogMode"          "1"         // 1=Daily, 2=Map, 3=Single
    }
    
    // Admin Configuration
    "Admins"
    {
        "Immunity"          "1"         // Enable admin immunity system
        "DefaultFlags"      "z"         // Default flags for root admin
        "SteamGroupSupport" "1"         // Enable Steam group-based admin
        "AdminListLocation" "configs/admins.cfg"  // Admin list location
    }
    
    // Plugin Management
    "Plugins"
    {
        "AutoLoad"          "1"         // Auto-load plugins on map start
        "RequireExtensions" "1"         // Require listed extensions
        "CheckDependencies" "1"         // Check plugin dependencies
        "RetryDelay"       "15"        // Delay between plugin load retries
    }
    
    // Server Settings
    "Server"
    {
        "Hostname"         "Nans Surf Server [CS2]"  // Server name
        "Language"         "en"                // Default language
        "AllowDownloads"   "1"                // Allow clients to download custom content
        "DownloadUrl"      ""                 // FastDL URL (if used)
        "MaxPlayers"       "32"               // Maximum players
    }
    
    // Performance Settings
    "Performance"
    {
        "MaxPlugins"       "150"       // Maximum number of plugins
        "ThreadLevel"      "3"         // Threading level (0-3)
        "SourceTVEnabled"  "0"         // Enable SourceTV
        "TickRate"        "128"       // Server tickrate for surf
        "MaxPrecacheItems" "2048"      // Maximum precache items
    }
} 