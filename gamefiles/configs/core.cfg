// SourceMod Core Configuration
// Defines core settings for SourceMod plugins and functionality

"Core"
{
    // Determines if logging is enabled
    "Log"
    {
        "Enable"        "1"
        "File"          "sourcemod.log"
        "Timestamp"     "1"
    }
    
    // Admin management
    "Admins"
    {
        "Immunity"      "1"
        "SteamGroupSupport" "1"
    }
    
    // Plugin management
    "Plugins"
    {
        "AutoLoad"      "1"
        "RequireExtensions" "1"
    }
    
    // Translations
    "Languages"
    {
        "ServerLanguage"    "en"
    }
} 