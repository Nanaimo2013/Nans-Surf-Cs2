// Comprehensive Surf Server Configuration for CS2

// Server Identity
hostname "Porter's Surf Paradise | By Nanaimo_2013"
sv_tags "surf,timer,cs2,nanaimo"
sv_contact "https://www.twitch.tv/porterdub"

// Network Performance
sv_maxrate "786432"
sv_minrate "128000"
sv_maxupdaterate "128"
sv_minupdaterate "32"
sv_maxcmdrate "128"
sv_mincmdrate "128"
