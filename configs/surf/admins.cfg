"Admins"
{
    // Format: "STEAM_ID" "flags"
    // Flags reference: https://wiki.alliedmods.net/Adding_Admins_(SourceMod)
    
    // Example admin entries (replace with actual Steam IDs)
    "STEAM_0:1:XXXXXXXX"    "abcdefghijklmno"  // Full admin access
    "STEAM_0:1:YYYYYYYY"    "bcdegijkn"        // Partial admin access
}

// Admin flags explanation:
// a - Reservation
// b - Generic admin
// c - Kick players
// d - Ban players
// e - Unban players
// f - Slay/harm players
// g - Change map
// h - Modify convars
// i - Configure server
// j - Vote
// k - Password server
// l - RCON
// m - Cheat commands
// n - Custom commands
// z - Root (all access) 